<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dolphin DLC</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            font-weight: 600;
        }

        body {
            background-color: #000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }

        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle 5s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        .glass-container {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 
                0 8px 32px 0 rgba(0, 0, 0, 0.36),
                inset 0 1px 0 0 rgba(255, 255, 255, 0.1);
            padding: 60px 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .glass-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.05),
                transparent
            );
            transition: left 0.6s ease;
        }

        .glass-container:hover::before {
            left: 100%;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .main-title {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 30px;
            color: #ffffff;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            animation: fadeInUp 1.2s ease-out 0.3s both;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .dolphin-icon {
            font-size: 3rem;
            animation: dolphinSwim 3s ease-in-out infinite;
        }

        @keyframes dolphinSwim {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-5px) rotate(-5deg); }
            50% { transform: translateY(0) rotate(0deg); }
            75% { transform: translateY(5px) rotate(5deg); }
        }

        .work-in-progress {
            font-size: 1.5rem;
            margin-bottom: 40px;
            color: rgba(255, 255, 255, 0.8);
            animation: fadeInUp 0.8s ease-out 0.6s both;
        }

        .buttons-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            animation: fadeInUp 0.8s ease-out 0.9s both;
        }

        .discord-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: #5865F2;
            color: #ffffff;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(88, 101, 242, 0.3);
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .discord-btn:hover {
            background: #4752c4;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(88, 101, 242, 0.4);
        }

        .discord-icon {
            font-size: 1.2rem;
        }

        .floating-element {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(128, 90, 213, 0.15) 0%, transparent 70%);
            animation: float 6s ease-in-out infinite;
            z-index: -1;
        }

        .element-1 {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .element-2 {
            bottom: 20%;
            right: 15%;
            animation-delay: -2s;
            width: 150px;
            height: 150px;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.05); }
        }

        @media (max-width: 768px) {
            .glass-container {
                padding: 40px 20px;
            }
            
            .main-title {
                font-size: 2.5rem;
                flex-direction: column;
            }
            
            .buttons-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="floating-element element-1"></div>
    <div class="floating-element element-2"></div>

    <div class="glass-container">
        <h1 class="main-title">
            <span class="dolphin-icon">üê¨</span>
            Dolphin DLC
            <span class="dolphin-icon">üê¨</span>
        </h1>
        
        <div class="work-in-progress">
            Work in progress on the script...
        </div>
        
        <div class="buttons-container">
            <button class="discord-btn" id="discordBtn">
                <i class="fa fa-discord"></i>
                My Discord
            </button>
        </div>
    </div>

    <script>
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 200;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                const size = Math.random() * 3;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 5}s`;
                
                starsContainer.appendChild(star);
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            createStars();
            
            const discordBtn = document.getElementById('discordBtn');
            
            discordBtn.addEventListener('click', function() {
                const textArea = document.createElement('textarea');
                textArea.value = 'DeepGit';
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                const originalText = discordBtn.textContent;
                discordBtn.textContent = 'Copied!';
                setTimeout(() => {
                    discordBtn.textContent = originalText;
                }, 2000);
            });
        });
    </script>
</body>
</html>
